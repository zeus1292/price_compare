# Render Blueprint for Retail Right
# Deploy with: render.com -> New -> Blueprint -> Connect repo

services:
  - type: web
    name: retail-right
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.api.main
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
